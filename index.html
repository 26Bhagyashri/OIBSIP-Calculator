<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CALCULATOR</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body class="main">
  <script src="script.js"></script>
  <div class="container py-3" style="max-width: 250px;margin-top: 10%;">
    <div class="input mt-2"><input id="result" type="text" style="max-width: 198px;background-color: #C8C6C6; text-align: right;height: 50px;margin: 15px 8px;"></div>
    <div class="btn-group btn-group-lg m-1 pt-3">
            <button type="button" class="btn btn-outline-dark ms-1" id="operator" style="width: 44.5px;" onclick="display('/')">&divide;</button>
            <button type="button" class="btn btn-outline-dark ps-3 pe-2" id="operator"  onclick="display('%')">%</button>
            <button type="button" class="btn btn-outline-dark" id="operator"  onclick="display('*')">&lowast;</button>
            <button type="button" class="btn btn-outline-dark ps-2" style="width: 44.5px;" onclick="backspace()"><i class="material-icons">&#xe14a;</i></button>
    </div><br>
    <div class="btn-group btn-group-lg m-1">
            <button type="button" class="btn btn-outline-dark ms-1"  onclick="display('7')" id="number">7</button>
            <button type="button" class="btn btn-outline-dark" onclick="display('8')" id="number">8</button>
            <button type="button" class="btn btn-outline-dark" onclick="display('9')" id="number">9</button>
            <button type="button" class="btn btn-outline-dark" onclick="display('+')" id="operator" style="width: 44.5px;" >+</button>
    </div><br>
    <div class="btn-group btn-group-lg m-1">
            <button type="button" class="btn btn-outline-dark ms-1" onclick="display('4')" id="number" >4</button>
            <button type="button" class="btn btn-outline-dark" onclick="display('5')" id="number" >5</button>
            <button type="button" class="btn btn-outline-dark" onclick="display('6')" id="number" >6</button>
            <button type="button" class="btn btn-outline-dark pe-4" id="operator" style="width: 44.5px;" onclick="display('-')">-</button>
    </div><br>
    <div class="btn-group btn-group-lg m-1">
            <button type="button" class="btn btn-outline-dark ms-1" onclick="display('1')" id="number" >1</button>
            <button type="button" class="btn btn-outline-dark" onclick="display('2')">2</button>
            <button type="button" class="btn btn-outline-dark" onclick="display('3')">3</button>
            <button type="button" class="btn btn-outline-dark pe-3" onclick="solve()" style="width: 44.5px;">=</button>
    </div><br>
    <div class="btn-group btn-group-lg m-1">
            <button type="button" class="btn btn-outline-dark pe-2 ms-1" onclick="display('00')">00</button>
            <button type="button" class="btn btn-outline-dark" onclick="display('0')" style="width: 43.5px;">0</button>
            <button type="button" class="btn btn-outline-dark" style="width: 43.5px;" onclick="display('.')">.</button>
            <button type="button" class="btn btn-outline-dark ps-2" style="width: 44.5px;"id="clear" onclick="clearScreen()">AC</button>
    </div>
  </div>
</body>

</html>
